<button mat-icon-button [matMenuTriggerFor]="menu" class="text-white">
  <mat-icon>account_circle</mat-icon>
</button>

<mat-menu #menu="matMenu" class="bg-white">
  @if (userLoginOn) {
  <div class="px-4 py-2 text-green-700">
    <div>{{ userLoginOn.name }}</div>
    <div class="text-sm text-green-600">{{ userLoginOn.username }}</div>
  </div>
  <button
    mat-menu-item
    (click)="logout()"
    class="text-green-700 hover:bg-green-100"
  >
    <mat-icon>exit_to_app</mat-icon>
    <span>Cerrar sesi√≥n</span>
  </button>
  
  }@else {
  <div class="text-sm text-green-600 p-2"><a href="/login" class="hover:underline">Login</a></div>
  }
</mat-menu>
