<aside class="bg-gradient-to-b from-green-900 to-green-800 text-white w-64 min-h-screen flex flex-col shadow-xl relative group transition-all duration-300">
  <!-- Logo y título -->
  <div class="p-6 border-b border-green-700/50">
    <div class="flex items-center space-x-3">
      <div class="bg-white/10 p-2 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-green-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
        </svg>
      </div>
      <div>
        <h2 class="text-xl font-bold text-white">Safe Travel</h2>
        <p class="text-xs text-green-300">Panel de Administración</p>
      </div>
    </div>
  </div>
  
 
  
  <!-- Navegación principal -->
  <nav class="flex-1 overflow-y-auto py-4 px-3">
    <div class="mb-4">
      <p class="text-xs font-semibold text-green-400 uppercase tracking-wider px-3 mb-2">General</p>
      <ul class="space-y-1">
        <li>
          <a routerLink="/administrador/home" routerLinkActive="bg-green-700 text-white" [routerLinkActiveOptions]="{exact: true}" 
             class="flex items-center px-3 py-2.5 rounded-lg transition-all duration-200 hover:bg-green-700/50 text-green-100 group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-green-400 group-hover:text-white transition-colors duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="/administrador/users" routerLinkActive="bg-green-700 text-white" 
             class="flex items-center px-3 py-2.5 rounded-lg transition-all duration-200 hover:bg-green-700/50 text-green-100 group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-green-400 group-hover:text-white transition-colors duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <span>Usuarios</span>
          </a>
        </li>
      </ul>
    </div>
    
    <div class="mb-4">
      <p class="text-xs font-semibold text-green-400 uppercase tracking-wider px-3 mb-2">Contenido</p>
      <ul class="space-y-1">
        <li>
          <a routerLink="/administrador/reviews" routerLinkActive="bg-green-700 text-white" 
             class="flex items-center px-3 py-2.5 rounded-lg transition-all duration-200 hover:bg-green-700/50 text-green-100 group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-green-400 group-hover:text-white transition-colors duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
            <span>Reseñas</span>
          </a>
        </li>
        <li>
          <a routerLink="/administrador/location" routerLinkActive="bg-green-700 text-white" 
             class="flex items-center px-3 py-2.5 rounded-lg transition-all duration-200 hover:bg-green-700/50 text-green-100 group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-green-400 group-hover:text-white transition-colors duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span>Localizaciones</span>
          </a>
        </li>
        <li>
          <a routerLink="/administrador/photos" routerLinkActive="bg-green-700 text-white" 
             class="flex items-center px-3 py-2.5 rounded-lg transition-all duration-200 hover:bg-green-700/50 text-green-100 group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-green-400 group-hover:text-white transition-colors duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span>Fotos</span>
           </a>
        </li>
      </ul>
    </div>
    
    <div class="mb-4">
      <p class="text-xs font-semibold text-green-400 uppercase tracking-wider px-3 mb-2">Análisis</p>
      <ul class="space-y-1">
        <li>
          <a routerLink="/administrador/prediccion" routerLinkActive="bg-green-700 text-white" 
             class="flex items-center px-3 py-2.5 rounded-lg transition-all duration-200 hover:bg-green-700/50 text-green-100 group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-green-400 group-hover:text-white transition-colors duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <span>Predicciones</span>
          </a>
        </li>
        <li>
          <a routerLink="/administrador/estadisticas" 
             class="flex items-center px-3 py-2.5 rounded-lg transition-all duration-200 hover:bg-green-700/50 text-green-100 group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-green-400 group-hover:text-white transition-colors duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" />
            </svg>
            <span>Estadísticas</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- Sección inferior -->
  <div class="p-4 border-t border-green-700/50">
    <!-- Tarjeta de estado del sistema -->
    <div class="bg-green-800/50 rounded-lg p-3 mb-4">
      <div class="flex items-center justify-between mb-2">
        <span class="text-xs font-medium text-green-300">Estado del sistema</span>
        <span class="flex h-2 w-2 relative">
          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
          <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
        </span>
      </div>
      <div class="flex justify-between text-xs text-green-200">
        <span>Servidor: Activo</span>
        <span>Uptime: 99.9%</span>
      </div>
    </div>
    
    <!-- Botón de cerrar sesión -->
    <button 
      (click)="logout()" 
      class="w-full bg-green-700 hover:bg-green-600 text-white font-medium py-2.5 px-4 rounded-lg transition duration-200 flex items-center justify-center group"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 group-hover:translate-x-1 transition-transform duration-200" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
      </svg>
      <span>Cerrar sesión</span>
    </button>
  </div>
  
  <!-- Botón de colapsar sidebar (para versión móvil) -->
  <button class="absolute -right-3 top-12 bg-green-700 text-white p-1 rounded-full shadow-lg border border-green-600 md:hidden">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>
</aside>
