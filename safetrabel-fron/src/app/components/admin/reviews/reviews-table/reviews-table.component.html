<div class="container mx-auto p-6 bg-green-50 min-h-screen">
  <div class="mb-8 flex flex-col sm:flex-row justify-between items-center bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-green-800 mb-4 sm:mb-0">Gesti칩n de Rese침as</h2>
    <button (click)="agregareviews()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
      <span class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
        Agregar Rese침a
      </span>
    </button>
  </div>

  <div class="mb-6">
    <div class="relative">
      <input 
        [(ngModel)]="searchTerm"
        (ngModelChange)="applyFilter()"
        placeholder="Buscar usuarios..."
        class="w-full p-4 pr-12 text-green-800 border-2 border-green-300 rounded-lg focus:outline-none focus:border-green-500 transition duration-300"
      >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute right-3 top-4 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </div>
  </div>

  <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
    <table class="min-w-full table-auto">
      <thead class="bg-green-600 text-white">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">id</th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Nombre Usuario</th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Localizacion</th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Calificacion</th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Comentario</th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Fecha de Creaci칩n</th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-green-200">
        <tr *ngFor="let locations of displayedUsers" class="hover:bg-green-50 transition duration-300">
          <td class="px-6 py-4 whitespace-nowrap">{{ locations.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ locations.user.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{locations.location.name}}</td>
          <td class="px-6 py-4 whitespace-nowrap">
           {{locations.rating}}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ locations.comment }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ locations.createdAt | date:'short' }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <button (click)="editareviews(locations)" class="text-blue-600 hover:text-blue-900 mr-4 transition duration-300">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
              </svg>
            </button>
            <button (click)="deleteeviews(locations.id)" class="text-red-600 hover:text-red-900 transition duration-300">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-6 bg-white rounded-lg shadow-md">
    <mat-paginator 
      [length]="filteredUsers.length"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="onPageChange($event)"
      class="border-t border-green-200"
    >
    </mat-paginator>
  </div>
</div>
