<div class="container mx-auto p-4 bg-white">
  <div *ngIf="selectedDestination" class="bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="flex flex-col md:flex-row">
      <div class="md:w-1/2">
        
        <img [src]="selectedDestination.image" [alt]="selectedDestination.name" class="w-full h-64 object-cover" />
      </div>
      <div class="md:w-1/2 p-4">
        <h1 class="text-3xl font-bold mb-4">{{ selectedDestination.name }}</h1>
        <p class="text-gray-600 mb-4">{{ selectedDestination.description }}</p>

        <div class="mb-4">
          <label for="rating" class="block text-gray-700 text-sm font-bold mb-2">Tu calificación:</label>
          <div class="flex items-center">
            <input type="number" id="rating" name="rating" [(ngModel)]="userRating" min="1" max="5" class="shadow appearance-none border rounded w-16 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            <span class="ml-2 text-gray-600">(1-5)</span>
          </div>
        </div>

        <div class="mb-4">
          <label for="visitDate" class="block text-gray-700 text-sm font-bold mb-2">Fecha de visita:</label>
          <input type="date" id="visitDate" name="visitDate" [(ngModel)]="visitDate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>

        <div class="mb-4">
          <label for="reviewTitle" class="block text-gray-700 text-sm font-bold mb-2">Título de la opinión:</label>
          <input type="text" id="reviewTitle" name="reviewTitle" [(ngModel)]="reviewTitle" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>

        <div class="mb-4">
          <label for="reviewContent" class="block text-gray-700 text-sm font-bold mb-2">Tu opinión:</label>
          <textarea id="reviewContent" name="reviewContent" [(ngModel)]="reviewContent" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>

        <div class="mb-4">
          <label for="imageUpload" class="block text-gray-700 text-sm font-bold mb-2">Subir foto:</label>
          <input type="file" id="imageUpload" (change)="onFileSelected($event)" accept="image/*" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>

        <button (click)="submitRating()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition duration-300">
          Enviar opinión y calificación
        </button>
      </div>
    </div>
  </div>
</div>
