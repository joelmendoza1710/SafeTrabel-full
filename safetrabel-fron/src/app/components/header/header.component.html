<header class="fixed top-0 left-0 right-0 z-50 bg-gradient-to-r from-green-700 to-green-600 text-white shadow-lg transition-all duration-300">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Desktop Header -->
    <div class="hidden md:flex justify-between items-center h-16">
      <!-- Logo Area -->
      <div class="flex items-center space-x-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <h1 class="text-2xl font-bold tracking-wider">SAFE TRAVEL</h1>
      </div>
      
      <!-- Navigation -->
      <nav class="flex-1 flex justify-center">
        <ul class="flex space-x-8">
          <li>
            <a href="/home" class="flex items-center px-3 py-2 text-sm font-medium rounded-md hover:bg-green-800 transition duration-150 ease-in-out">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
              Inicio
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-3 py-2 text-sm font-medium rounded-md hover:bg-green-800 transition duration-150 ease-in-out">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              Destinos
            </a>
          </li>
        
        </ul>
      </nav>
      
      <!-- User Menu -->
      <div class="flex items-center">
        <div class="relative ml-3">
          <app-user-menu></app-user-menu>
        </div>
      </div>
    </div>
    
    <!-- Mobile Header -->
    <div class="md:hidden flex justify-between items-center h-16">
      <div class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <h1 class="text-xl font-bold tracking-wider">SAFE TRAVEL</h1>
      </div>
      
      <!-- Mobile Menu Button -->
      <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-white hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-expanded="false">
        <span class="sr-only">Abrir men√∫ principal</span>
        <!-- Icon when menu is closed -->
        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <!-- Icon when menu is open -->
        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
  
  <!-- Mobile Menu, show/hide based on menu state -->
  <div class="hidden md:hidden">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a href="/home" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-green-800">Inicio</a>
      <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-green-800">Destinos</a>
      <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-green-800">Reservas</a>
      <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-green-800">Contacto</a>
    </div>
    <div class="pt-4 pb-3 border-t border-green-800">
      <div class="px-2">
        <app-user-menu></app-user-menu>
      </div>
    </div>
  </div>
  
  
</header>

<!-- Spacer para compensar el header fijo -->
<div class="h-28"></div>
