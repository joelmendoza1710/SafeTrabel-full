spring.application.name=safetrabel-api
server.port=8080


media.location=mediafiles

logging.level.com.safetrabel.safetrabel_api=DEBUG
logging.level.org.springframework.web=DEBUG


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Habilitar la generación de documentación de la API
springdoc.api-docs.enabled=true

# Habilitar la interfaz de usuario de Swagger
springdoc.swagger-ui.enabled=true

#database
spring.datasource.url=jdbc:postgresql://localhost:5432/SafeTrabel
spring.datasource.username=postgres
spring.datasource.password=123e4

# Dialecto de Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mostrar sentencias SQL en el log
spring.jpa.show-sql=true

# Usar Hibernate para la gestión de la base de datos (opciones: none, validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

